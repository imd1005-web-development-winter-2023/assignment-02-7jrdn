<!DOCTYPE html>
<html>
  <head>
    <title>888</title>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="reset.css" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="page">

      <header>

        <div class="header_banner">
          <img class="header_logo" src="images/888.png" alt="logo" />

          <nav class="header_nav">
            <ul>
              <li><a href=""><img src="images/search.svg" alt="search"></a></li>
              <li><a href=""><img src="images/bag.svg" alt="shopping bag"></a></li>
              <li><a href=""><img src="images/menu.svg" alt="menu"></a></li>
            </ul>
          </nav>
        </div>

      </header>

      <main>

        <video autoplay muted loop src="images/888.mp4"></video>

        <h1>NEWEST DROPS</h1>

        <div class="clothing_box">
          <div class="items_container">
            <div class="article">
              <img class="clothing" src="images/windmill_tshirt.jpg" alt="Windmill T-Shirt">
              <div class="product_name">WINDMILL T-SHIRT</div>
              <div class="product_price">$24.99</div>
            </div>
          </div>

          <div class="items_container">
            <div class="article">
              <img class="clothing" src="images/eye_zipup.jpg" alt="Eye Graphic Hoodie">
              <div class="product_name">EYE GRAPHIC HOODIE</div>
              <div class="product_price">$84.99</div>
            </div>
          </div>

          <div class="items_container">
            <div class="article">
              <img class="clothing" src="images/ungr888ful_tshirt.jpg" alt="Ungr888ful T-Shirt">
              <div class="product_name">UNGR888FUL T-SHIRT</div>
              <div class="product_price">$24.99</div>
            </div>
          </div>

          <div class="items_container">
            <div class="article">
              <img class="clothing" src="images/birds_tshirt.jpg" alt="Memories Fade T-Shirt">
              <div class="product_name">MEMORIES FADE T-SHIRT</div>
              <div class="product_price">$24.99</div>
            </div>
          </div>

          <div class="items_container">
            <div class="article">
              <img class="clothing" src="images/beanie.jpg" alt="888 Beanie">
              <div class="product_name">888 BEANIE</div>
              <div class="product_price">$14.99</div>
            </div>
          </div>

          <div class="items_container">
            <div class="article">
              <img class="clothing" src="images/belt.jpg" alt="888 Belt">
              <div class="product_name">888 BELT</div>
              <div class="product_price">$69.99</div>
            </div>
          </div>
        </div>

        <button class="view_all">VIEW ALL</button>

        <div class="categories_box">
          <div class="categories_container">
            <div class="text_overlay">T-SHIRTS</div>
            <img class="clothing" src="images/blank_tshirt.png" alt="T-Shirts">
          </div>

          <div class="categories_container">
            <div class="text_overlay">HOODIES</div>
            <img class="clothing" src="images/blank_hoodie.jpg" alt="Hoodies">
          </div>

          <div class="categories_container">
            <div class="text_overlay">SWEATPANTS</div>
            <img class="clothing" src="images/blank_sweatpants.jpg" alt="Sweatpants">
          </div>

          <div class="categories_container">
            <div class="text_overlay">ACCESSORIES</div>
            <img class="clothing" src="images/blank_accessories.jpg" alt="Accessories">
          </div>
        </div>

      </main>

      <footer>

        <div class="newsletter_box">
          <div class="newsletter_container">
            <h2 class="newsletter">NEWSLETTER</h2>
            <input class="name" placeholder="Name">
            <input class="email" placeholder="Email address">
            <button class="subscribe">SUBSCRIBE</button>
          </div>
        </div>

        <div class="links_box">
          <div class="links_container">
            <a class="links" href="">CONTACTS</a>
            <a class="links" href="">PRIVACY & COOKIES POLICY</a>
            <a class="links" href="">INSTAGRAM</a>
            <a class="links" href="">FACEBOOK</a>
            <a class="links" href="">YOUTUBE</a>
          </div>
        </div>

        <div class="footer_container">
          <img class="footer_logo" src="images/888.png" alt="logo">

          <div class="footer_copyright">
            <p>Â© 2023, 888Clothing</p>
          </div>
        </div>

      </footer>
    </div>
  </body>
</html>
